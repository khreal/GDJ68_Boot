
server.port=85
##
### My Batis 연결정보
# username
spring.datasource.hikari.username=user01
# password
spring.datasource.hikari.password=user01
## url
spring.datasource.url=jdbc:mariadb://ec2-15-164-97-69.ap-northeast-2.compute.amazonaws.com:3306/user01
## driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Security 비 활성화
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Mapper 위치
mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml

# Config 위치
mybatis.config-location=classpath:database/config/config.xml

### JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

## 전역 레벨 설정
logging.level.root=info


## File 관리
########################################### FileUpload
## Multipart 사용 여부
spring.servlet.multipart.enabled=true
## 파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=10MB
## 총 파일 최대 크기 설정
spring.servlet.multipart.max-request-size=50MB

### Upload 경로
#Base 경로
app.upload=///upload/

app.board.notice=notice

app.board.qn=qna

# 파일 요청 URL
app.url.path=/files/**

# 파일 Mapping Base 경로
app.upload.mapping=file:///GDJ68/upload/

# Transaction 처리
spring.aop.proxy-target-class=true


